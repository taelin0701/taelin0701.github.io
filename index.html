<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css"/>
    <!-- Fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="main">
    <!-- Nav bar tab -->
    <nav>
        <a class="highlight">Home</a>
        <a href="../subpages/bio.html">Bio</a>
        <a href="../subpages/portfolio.html">Portfolio</a>
        <a href="../subpages/resume.html">Resume</a>
        <a href="../subpages/contact.html">Contact</a>
    </nav>
       
    <div class="slideshow">
        <img id="image1" src="images/computer-app.png" class="active">
        <img id="image2" src="images/cs-image.jpeg">
    </div>
    <!-- Alternating slideshow img -->
    <script>
        const img1 = document.getElementById("image1");
        const img2 = document.getElementById("image2");
    
        let showingImage1 = true;
    
        setInterval(() => {
          if (showingImage1) {
            img1.classList.remove("active");
            img2.classList.add("active");
          } else {
            img2.classList.remove("active");
            img1.classList.add("active");
          }
          showingImage1 = !showingImage1;
        }, 3000);
    </script>

    <!-- Fade-in and out -->
    <script>
        window.addEventListener('load', () => {
        document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
